<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="editar.css">
</head>

<body>

    <div class="profile-container">
        <h2>Editar Perfil</h2>
        <div class="profile-pic-container">
            <img id="profileImage" src="assets/images/perfil.jpg/100" alt="Foto de perfil" class="profile-pic">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="profile-pic-label">Alterar foto de perfil</label>
            <div id="removeOption" class="remove-option" style="display: none;">Remover foto de perfil</div>
        </div>

        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Digite seu nome">
        </div>

        <button class="save-button" onclick="saveProfile()">Salvar Alterações</button>
    </div>

    <script>
        const profileImage = document.getElementById("profileImage");
        const fileInput = document.getElementById("fileInput");
        const nameInput = document.getElementById("nameInput");


        const defaultImage = "perfil.jpg";


        /* Carrega os dados salvos no localStorage ao abrir a página*/
        window.onload = function () {
            const savedName = localStorage.getItem("profileName");
            const savedImage = localStorage.getItem("profileImage");

            if (savedName) {
                nameInput.value = savedName;
            }

            if (savedImage) {
                profileImage.src = savedImage;
                if (savedImage !== defaultImage) {
                    removeOption.style.display = "block";
                }
            } else {
                profileImage.src = defaultImage;
            }
        };

        /*Atualiza a imagem de perfil ao selecionar uma nova foto*/
        fileInput.addEventListener("change", function () {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profileImage.src = e.target.result;
                    localStorage.setItem("profileImage", e.target.result);
                    removeOption.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        /*salva o nome e a foto no localStorage*/
        function saveProfile() {
            const name = nameInput.value;
            localStorage.setItem("profileName", name);
            alert("Perfil atualizado com sucesso!\nNome: " + name);
        }


        /*Função para remover a foto de perfil e voltar para a imagem padrão*/
        removeOption.addEventListener("click", function () {
            profileImage.src = defaultImage;
            localStorage.setItem("profileImage", defaultImage);
            removeOption.style.display = "none";
        });
    </script>


</body>
