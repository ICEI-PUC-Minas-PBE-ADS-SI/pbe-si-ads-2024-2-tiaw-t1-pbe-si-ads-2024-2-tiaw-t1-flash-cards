<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/perfil.css">
</head>
<body>
    <main class="profile-container flex-grow-1">
        <div class="profile-header">
            <div class="cover-photo">
                <!-- Link para a página de edição -->
                <a href="public/editar.html" class="edit-banner-icon">✏️</a>
            </div>

            <!-- Foto de perfil -->
            <div class="profile-pic">
                <img id="profileImage" src="assets/images/perfil.jpg" alt="Imagem do perfil">
            </div>

            <!-- Informações do perfil -->
            <div class="profile-info">
                <h2 id="profileName" class="name">Nome @usuário</h2>
                <p id="profileBio" class="bio">Biografia</p>
                <div class="divider"></div>
                <a class="decks">Decks Compartilhados: 0</a>
            </div>
        </div>
    </main>

    <script src="assets/jsperfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
