<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/perfil.css">
</head>

<body>

    <!--menu perfil do usuario-->
    <div class="d-flex">
        <aside class="menu">
            <a href="#" class="back-arrow"> ⟵ Voltar</a>
            <a href="#" class="menu-item">👤 Seu perfil</a>
            <a href="#" class="menu-item">🔒 Segurança</a>
            <a href="#" class="menu-item">💳 Planos e Pagamento</a>
            <a href="#" class="menu-item">🚪 Sair</a>
        </aside>


        <!--botão de edição-->
        <main class="profile-container flex-grow-1">
            <div class="profile-header">
                <div class="cover-photo">
                    <a href="#" class="edit-banner-icon">✏️</a>
                </div>


                <!--foto perfil-->
                <div class="profile-pic">
                    <img src="perfil.jpg" alt="Imagem do perfil">
                </div>


                <!--informações-->
                <div class="profile-info">
                    <h2 class="name">Nome @usuário</h2>
                    <p class="bio">Biografia</p>
                    <div class="divider"></div>
                    <a class="decks">Decks Compartilhados: 0</a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
