<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/login.css" />

    <style></style>
  </head>

  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="usuario">Usu치rio:</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Usu치rio"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha"
          required
        />

        <button type="submit">Entrar</button>
        <a href="./esqueceu-a-senha.html"
          ><label for="esqueceu">Esqueceu a senha</label></a
        ><br />
        <a href="./cadastro.html"><label for="">Cadastre-se j치</label></a>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const usuario = document.getElementById("usuario").value;
          const senha = document.getElementById("senha").value;
          const jsonUrl = "/codigo/db/db.json"; //TODO ATUALIZAR para identificar tanto o JSON quanto local storage

        //   const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        // const usuarioEncontrado = usuarios.find(u => u.usuario === usuario && u.senha === senhaHashed);

          try {
            const response = await fetch(jsonUrl);
            console.log(response);
            if (!response.ok) {
              alert("Erro ao carregar os dados. Tente novamente mais tarde.");
              return;
            }

            const data = await response.json();
            const usuarioEncontrado = data.users.find(
              (u) => u.email === usuario && u.password === senha
            );


            console.log(usuarioEncontrado);
            

            if (usuarioEncontrado) {
              alert(
                "Login bem-sucedido! Bem-vindo(a) " +
                  usuarioEncontrado.nome +
                  "!"
              );
              window.location.href = "home.html";
            } else {
              alert("Usu치rio ou senha incorretos!");
            }
          } catch (error) {}
        });
    </script>
  </body>
</html>
