  <!-- Conteúdo da Tela -->
  <div class="content" id="homepage">
    <div id="deck">
      <h4>Criar Deck</h4>

      <p>Nome:</p>
      <input type="text" id="deck-name" placeholder="Digite aqui" />
      <div id="error-message">Por favor, insira um nome de deck válido ou escolha um nome que não seja duplicado.</div>

      <div>
        <p>Descrição:</p>
        <input type="text" id="deck-description" placeholder="Digite aqui" class="">
      </div>

      <div class="button-container mt-3">
        <button id="btn-ok">Criar</button>
      </div>
    </div>
  </div>

  <footer class="mt-3">
    <p>© 2024 Lethe - Todos os direitos reservados.</p>
  </footer>

  <script>
    const btnOk = document.getElementById('btn-ok');
    const deckNameInput = document.getElementById('deck-name');
    const deckDescriptionInput = document.getElementById('deck-description');

    btnOk.addEventListener('click', async () => {
      const newDeckName = deckNameInput.value.trim();
      const newDeckDescription = deckDescriptionInput.value.trim();

      if (!newDeckName || !newDeckDescription) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/create-deck', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: newDeckName,
            description: newDeckDescription
          })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          deckNameInput.value = '';
          deckDescriptionInput.value = '';
        } else {
          alert(result.error || 'Erro ao criar o deck!');
        }
      } catch (error) {
        console.error('Erro na requisição:', error);
        alert('Não foi possível criar o deck. Verifique sua conexão.');
      }
    });
  </script>
