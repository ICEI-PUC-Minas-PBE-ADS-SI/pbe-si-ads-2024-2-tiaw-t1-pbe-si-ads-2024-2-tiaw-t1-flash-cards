  <script>
    const btnOk = document.getElementById('btn-ok');
    const deckNameInput = document.getElementById('deck-name'); // Campo de nome do deck
    const deckDescriptionInput = document.getElementById('deck-description'); // Campo de descrição do deck
    const errorMessage = document.getElementById('error-message'); // Elemento para exibir mensagens de erro
    const confirmationMessage = document.getElementById('confirmation-message'); // Elemento para exibir a confirmação

    btnOk.addEventListener('click', () => {
      const newDeckName = deckNameInput.value.trim();
      const newDeckDescription = deckDescriptionInput.value.trim();

      // Verifica se o nome do deck está vazio ou já existe
      if (newDeckName === '') {
        errorMessage.textContent = 'Nome do deck não pode ser vazio!';
        errorMessage.style.display = 'block';
        return;
      }

      // fetch para obter os decks existentes no db.json
      fetch('http://localhost:3000/decks')
        .then(response => response.json())  // converte a resposta em JSON
        .then(existingDecks => {
          // verifica se o nome do deck já existe
          const deckExists = existingDecks.some(deck => deck.name === newDeckName);

          if (deckExists) {
            errorMessage.textContent = 'Já existe um deck com esse nome!';
            errorMessage.style.display = 'block';
          } else {
            errorMessage.style.display = 'none'; // oculta a mensagem de erro

            // cria o objeto para o novo deck
            const newDeck = {
              name: newDeckName,
              description: newDeckDescription,
              flashcards: [] // inicializa o array de flashcards como vazio
            };

            // envia os dados para o JSON Server para salvar o novo deck
            fetch('http://localhost:3000/decks', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(newDeck)
            })
              .then(response => {
                if (response.ok) {
                  // Exibe mensagem de confirmação
                  confirmationMessage.textContent = `Deck "${newDeckName}" criado com sucesso!`;
                  confirmationMessage.style.display = 'block';
                } else {
                  throw new Error('Erro ao salvar o deck.');
                }
              })
              .catch(error => console.error('Erro ao salvar o deck:', error));
          }
        })
        .catch(error => {
          console.error('Erro ao buscar decks existentes:', error);
        });
    });




    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarClose = document.getElementById('sidebarClose');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    sidebarClose.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });


  </script>
