    <div class="flashcard-container d-flex flex-column align-items-center">
        <span id="flashcardContent" class="form-control mb-3 text-center">Qual foi a primeira capital do Brasil?</span>
        <button class="btn btn-primary mb-3" id="toggleSide">Ver resposta</button>
    </div>

    <!-- Botões "Acertei!" e "Errei" inicialmente ocultos -->
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-success me-3 hidden" id="acertarButton">Acertei!</button>
        <button class="btn btn-danger hidden" id="erreiButton">Errei</button>
    </div>

    <footer class="text-center mt-4">
        <p>© 2024 Lethe - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Elementos
        const toggleButton = document.getElementById('toggleSide');
        const flashcardContent = document.getElementById('flashcardContent');
        const acertarButton = document.getElementById('acertarButton');
        const erreiButton = document.getElementById('erreiButton');

        // Controle de estado
        let isAnswerShown = false;

        const answerText = "A primeira capital do Brasil foi Salvador.";

        // Alternar entre pergunta e resposta
        toggleButton.addEventListener('click', () => {
            if (!isAnswerShown) {
                // Mostrar resposta
                flashcardContent.textContent = answerText;
                toggleButton.textContent = "Frente";

                // Tornar os botões visíveis
                acertarButton.classList.remove('hidden');
                erreiButton.classList.remove('hidden');
            } else {
                // Voltar para a pergunta
                flashcardContent.textContent = "Qual foi a primeira capital do Brasil?";
                toggleButton.textContent = "Ver resposta";

                // Ocultar os botões
                acertarButton.classList.add('hidden');
                erreiButton.classList.add('hidden');
            }
            isAnswerShown = !isAnswerShown;
        });

        // Função para enviar respostas
        const enviarResposta = async (flashcardId, isCorrect) => {
            try {
                const response = await fetch('http://localhost:3000/registrar-resposta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        flashcardId,
                        isCorrect
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(result.error || 'Erro ao registrar a resposta.');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Não foi possível registrar a resposta. Verifique sua conexão.');
            }
        };

        // Eventos dos botões
        acertarButton.addEventListener('click', () => {
            enviarResposta(1, true); // Substituir 1 pelo ID  do flashcard
        });

        erreiButton.addEventListener('click', () => {
            enviarResposta(1, false); // Substituir 1 pelo ID  do flashcard
        });
    </script>
