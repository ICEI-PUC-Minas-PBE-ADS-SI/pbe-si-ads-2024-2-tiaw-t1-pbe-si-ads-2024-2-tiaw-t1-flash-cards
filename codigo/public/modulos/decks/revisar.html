    <script>
        let correctAnswer;
        let flashcardId;
        async function carregarDados() {
            try {
                const response = await fetch("../../../db/db.json");
                if (!response.ok) {
                    throw new Error("Erro ao carregar o arquivo JSON");
                }

                const data = await response.json();
                console.log(data);
                const flashcards = data.flashcards;
                const decks = data.decks;

                function getFlashcardIdFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('flashcardId');
                }

                flashcardId = getFlashcardIdFromUrl();

                if (!flashcardId) {
                    console.error("flashcardId não fornecido na URL.");
                    return;
                }

                
                
                function carregarFlashcard(flashcardId) {
                    const flashcard = flashcards.find(fc => fc.id === parseInt(flashcardId));
                    const deck = decks.find(d => d.id === flashcard.deckId);
                    if (flashcard) {
                        flashcardContent.textContent = flashcard.question;
                        document.getElementById('deckTitle').textContent = deck.name;
                        correctAnswer = flashcard.answer;                        
                    } else {
                        console.error(`Flashcard com id ${flashcardId} não encontrado.`);
                        alert("Flashcard não encontrado.");
                    }
                }

                carregarFlashcard(flashcardId);

                function atualizarDificuldade(flashcardId, novaDificuldade) {
                    const flashcard = flashcards.find(fc => fc.id === parseInt(flashcardId));
                    if (flashcard) {
                        flashcard.dificuldade = novaDificuldade;
                        console.log(flashcard);
                        console.log(`Dificuldade do flashcard com id ${flashcardId} atualizada para ${novaDificuldade}`);
                        alert(`Dificuldade do flashcard atualizada para ${novaDificuldade}`);
                    } else {
                        console.log(`Flashcard com id ${flashcardId} não encontrado`);
                        alert(`Erro ao alterar dificuldade do flashcard`);
                    }
                }

                document.getElementById('dificilBtn').addEventListener('click', () => {
                    atualizarDificuldade(flashcardId, 'Difícil');
                });

                document.getElementById('medianoBtn').addEventListener('click', () => {
                    atualizarDificuldade(flashcardId, 'Média');
                });

                document.getElementById('facilBtn').addEventListener('click', () => {
                    atualizarDificuldade(flashcardId, 'Fácil');
                });
                
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        carregarDados();
        
        const toggleButton = document.getElementById('toggleSide');
        const flashcardContent = document.getElementById('flashcardContent');
        const responseButtons = document.getElementById('responseButtons');
        const resultMessage = document.getElementById('resultMessage');
        const userAnswer = document.getElementById('userAnswer');
        let isAnswerShown = false;

        function verificarCampoResposta() {
            if (userAnswer.value.trim() === "") {
                toggleButton.disabled = true;
            } else {
                toggleButton.disabled = false;
            }
        }

        userAnswer.addEventListener('input', verificarCampoResposta);

        toggleButton.addEventListener('click', () => {
            if (!isAnswerShown) {
                const userInput = userAnswer.value.trim();
                
                if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
                    resultMessage.textContent = "Parabéns! Você acertou!";
                    resultMessage.style.color = "green";
                } else {
                    resultMessage.textContent = "Oops! Resposta incorreta. Tente novamente!";
                    resultMessage.style.color = "red";
                }
                
                resultMessage.style.display = "block";
                responseButtons.style.display = "flex";
                flashcardContent.textContent = correctAnswer;
                toggleButton.querySelector('span').textContent = "Frente";
            } else {
                // Voltar para a pergunta
                flashcardContent.textContent = "Qual foi a primeira capital do Brasil?";
                resultMessage.style.display = "none";
                responseButtons.style.display = "none";
                toggleButton.querySelector('span').textContent = "Ver resposta";
            }
            isAnswerShown = !isAnswerShown;
        });
    </script>
