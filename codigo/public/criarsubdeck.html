    <title>Criar Sub-Deck</title>

    <style>
        #modal-subdeck {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #modal-subdeck input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #deck-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            background: linear-gradient(to right, #4db8ff, #1a75ff);
            cursor: pointer;
            appearance: none;
            text-align: center;
        }

        #deck-select option {
            color: #1a75ff;
            background-color: white;
        }


        #modal-subdeck .button-container {
            display: flex;
            justify-content: space-between;
        }

        #btn-ok,
        #btn-cancel {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }


        #btn-ok {
            background-color: #007bff;
            color: white;
        }

        #btn-cancel {
            background-color: transparent;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
