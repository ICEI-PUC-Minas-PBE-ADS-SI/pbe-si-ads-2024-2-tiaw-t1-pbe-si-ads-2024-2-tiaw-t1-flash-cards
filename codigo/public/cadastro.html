<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="src/styles/style.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastre-se Já!</h1>
        <p style="text-align: center;">
            Caso já tenha login, <a href="login.html">clique aqui</a>.
        </p>
        <form action="#" method="post">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>

            <label for="email">E-mail ou Telefone:</label>
            <input type="email" id="email" name="email" placeholder="E-mail ou Telefone" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <div style="display: flex; justify-content: space-between;">
                <select id="dia" name="dia" required>
                    <option value="" disabled selected>Dia</option>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="2">6</option>
                    <option value="2">7</option>
                    <option value="2">8</option>
                    <option value="2">9</option>
                    <option value="2">10</option>
                    <option value="2">11</option>
                    <option value="2">12</option>
                    <option value="2">13</option>
                    <option value="22">22</option>

                </select>
                <select id="mes" name="mes" required>
                    <option value="" disabled selected>Mês</option>
                    <option value="Jan">Jan</option>
                    <option value="Set">Set</option>

                </select>
                <select id="ano" name="ano" required>
                    <option value="" disabled selected>Ano</option>
                    <option value="2024">2024</option>

                </select>
            </div>

            <p>Ao clicar em Cadastre-se, você concorda com nossos Termos, Política de Privacidade e Política de Cookies.
            </p>

            <button type="submit">Cadastre-se</button>
        </form>
    </div>
</body>

</html>
